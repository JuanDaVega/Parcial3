<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesos Asignados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
      body {
          background: linear-gradient(135deg, #71b7e6, #9b59b6);
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
          background-color: #5a2a83 !important;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
          font-weight: 700;
          font-size: 1.4rem;
      }

      .container h2 {
          color: white;
          font-weight: 700;
          text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      }

      .card {
          border-radius: 16px;
          box-shadow: 0 10px 25px rgba(90, 42, 131, 0.3);
          transition: transform 0.2s ease-in-out;
          background-color: #ffffffee;
      }

      .card:hover {
          transform: translateY(-5px);
      }

      .card-body h5 {
          color: #5a2a83;
          font-weight: 700;
      }

      .btn-primary {
          background-color: #5a2a83;
          border: none;
          padding: 0.5rem 1.4rem;
          font-weight: 600;
          border-radius: 50px;
          box-shadow: 0 6px 15px rgba(90, 42, 131, 0.4);
          transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
          background-color: #7b4bb1;
      }

      .logout-btn {
          border-radius: 50px;
          padding: 0.4rem 1rem;
      }

      .icono {
          font-size: 1.4rem;
          color: #5a2a83;
          margin-right: 8px;
      }
  </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/supervisor/panel">Supervisor</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Procesos Electorales Asignados</h2>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proceso : ${procesos}">
                    <td th:text="${proceso.id}">1</td>
                    <td th:text="${proceso.nombre}">Nombre</td>
                    <td th:text="${proceso.descripcion}">Descripción</td>
                </tr>
            </tbody>
        </table>

        <a href="/supervisor/panel" class="btn btn-secondary mt-3">Volver al Panel</a>
    </div>
</body>
</html>
