<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>

    <form th:action="@{/admin/crearUsuario}" method="post">
        <input type="text" name="nombre" placeholder="Nombre de usuario" required>
        <input type="text" name="rol" placeholder="Rol (moderador, candidato, etc)" required>
        <button type="submit">Crear Usuario</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.rol}">moderador</td>
                <td>
                    <form th:action="@{/admin/eliminarUsuario}" method="post">
                        <input type="hidden" name="id" th:value="${usuario.id}">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
