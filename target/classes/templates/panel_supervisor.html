<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Supervisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
      body {
          background: linear-gradient(135deg, #71b7e6, #9b59b6);
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
          background-color: #5a2a83 !important;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
          font-weight: 700;
          font-size: 1.4rem;
      }

      .container h2 {
          color: white;
          font-weight: 700;
          text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      }

      .card {
          border-radius: 16px;
          box-shadow: 0 10px 25px rgba(90, 42, 131, 0.3);
          transition: transform 0.2s ease-in-out;
          background-color: #ffffffee;
      }

      .card:hover {
          transform: translateY(-5px);
      }

      .card-body h5 {
          color: #5a2a83;
          font-weight: 700;
      }

      .btn-primary {
          background-color: #5a2a83;
          border: none;
          padding: 0.5rem 1.4rem;
          font-weight: 600;
          border-radius: 50px;
          box-shadow: 0 6px 15px rgba(90, 42, 131, 0.4);
          transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
          background-color: #7b4bb1;
      }

      .logout-btn {
          border-radius: 50px;
          padding: 0.4rem 1rem;
      }

      .icono {
          font-size: 1.4rem;
          color: #5a2a83;
          margin-right: 8px;
      }
  </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Supervisor</span>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Cerrar sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Bienvenido al panel de supervisor</h2>

        <div class="row row-cols-1 row-cols-md-2 g-4">

            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Ver procesos asignados</h5>
                        <p class="card-text">Consulta los procesos electorales que puedes supervisar.</p>
                        <a href="/supervisor/procesos" class="btn btn-primary">Ver Procesos</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Ver votos registrados</h5>
                        <p class="card-text">Explora los votos emitidos en los procesos electorales asignados.</p>
                        <a href="/supervisor/votos" class="btn btn-primary">Ver Votos</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
