<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión - Sistema de Votación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(90, 42, 131, 0.3);
            max-width: 450px;
            width: 100%;
        }
        .card-body {
            padding: 2.5rem 2rem;
        }
        h3.card-title {
            font-weight: 700;
            color: #5a2a83;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label.form-label {
            font-weight: 600;
            color: #5a2a83;
        }
        .btn-primary {
            background-color: #5a2a83;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(90, 42, 131, 0.4);
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #7b4bb1;
            box-shadow: 0 8px 20px rgba(123, 75, 177, 0.6);
        }
        .btn-outline-secondary {
            color: #5a2a83;
            border-color: #5a2a83;
            font-weight: 600;
            border-radius: 50px;
            padding: 0.45rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #5a2a83;
            color: white;
            border-color: #5a2a83;
        }
        .alert-info {
            background-color: #dbe9fb;
            color: #3178c6;
            border-radius: 8px;
            font-weight: 600;
        }
        .alert-danger {
            border-radius: 8px;
            font-weight: 600;
        }
        .text-center.mt-3 {
            margin-top: 1rem !important;
        }
    </style>
</head>
<body>

    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title">Iniciar sesión</h3>

            <!-- Mostrar mensaje si viene rol desde index -->
            <div th:if="${param.rol}">
                <div class="alert alert-info text-center">
                    Intentando acceder como: <strong th:text="${param.rol}">ROL</strong>
                </div>
            </div>

            <!-- Mostrar mensaje de error -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

            <!-- Formulario -->
            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required />
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" required />
                </div>

                <!-- Campo oculto para mantener sugerencia del rol -->
                <input type="hidden" name="rolSugerido" th:value="${param.rol}" />

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none text-muted">← Volver al inicio</a>
            </div>

            <!-- Botón para ir a registro.html -->
           
        </div>
    </div>

</body>
</html>
