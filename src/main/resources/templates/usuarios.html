<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .header {
            background-color: #5a2a83;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            text-align: center;
        }
        .card i {
            font-size: 3rem;
            color: #5a2a83;
        }
        .btn-primary {
            background-color: #5a2a83;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7b4bb1;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Gestión de Usuarios</h2>
</div>

<div class="container mt-5">
    <div class="row g-4">
        <!-- Card para crear Moderador -->
        <div class="col-md-6 col-lg-3">
            <div class="card p-3">
                <div class="card-body">
                    <i class="bi bi-person-gear"></i>
                    <h5 class="card-title mt-3">Crear Moderador</h5>
					<a href="/moderador/gestion" class="btn btn-primary mt-2">Ir</a>
                </div>
            </div>
        </div>

        <!-- Card para crear Supervisor -->
        <div class="col-md-6 col-lg-3">
            <div class="card p-3">
                <div class="card-body">
                    <i class="bi bi-person-badge-fill"></i>
                    <h5 class="card-title mt-3">Crear Supervisor</h5>
					<a href="/supervisor/gestion" class="btn btn-primary mt-2">Ir</a>
                </div>
            </div>
        </div>

        <!-- Card para crear Votante -->
        <div class="col-md-6 col-lg-3">
            <div class="card p-3">
                <div class="card-body">
                    <i class="bi bi-person-check-fill"></i>
                    <h5 class="card-title mt-3">Crear Votante</h5>
					<a href="/votante/gestion" class="btn btn-primary mt-2">Ir</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card p-3">
                <div class="card-body">
                    <i class="bi bi-shield-lock-fill"></i>
                    <h5 class="card-title mt-3">Crear Candidato</h5>
					<a href="/candidato/gestion" class="btn btn-primary mt-2">Ir</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón volver -->
    <div class="mt-4">
        <a href="/admin/panel" class="btn btn-secondary">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
